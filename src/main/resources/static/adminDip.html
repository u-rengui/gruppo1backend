<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2><b>Personale</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Aggiungi Personale</span></a>
					</div>
				</div>
			</div>
			<table id="table" class="table table-striped table-hover" data-toggle="table"
				   data-height="690" data-pagination="true" data-url="/api/personale/findAll" >
				<thead>
				<tr>
					<th data-field="cognome">cognome</th>
					<th data-field="nome">nome</th>

					<th data-field="stipendio">stipendio</th>
					<th data-field="dataassunzione">data assunzione</th>

<!-- Add Modal HTML -->
<div id="addModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="" method='POST'>
				<div class="modal-header">
					<h4 class="modal-title">Add Personale</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Cognome</label>
						<input type="text" id="cognome" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nome</label>
						<input type="text" id="nome" class="form-control" required >
					</div>
					<div class="form-group">
						<label>Data di nascita</label>
						<input type="date" data-date-format="YYYY-MM-DD" id="datadinascita" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Stipendio</label>
						<input type="number" id="stipendio" class="form-control" required></input>
					</div>
					<div class="form-group">
						<label>Data assunzione</label>
						<input type="date" data-date-format="YYYY-MM-DD" id="dataassunzione" class="form-control" required>
					</div>
					<div class="form-group" >
						<label>Ruoli</label>
						<select name="ruoli" id="listruolo">
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="button" id="add" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Edit Modal HTML -->
<div id="editModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Edit Personale</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Id</label>
						<input type="text" id="editid" class="form-control" disabled>
					</div>					
					<div class="form-group">
						<label>Cognome</label>
						<input type="text" id="editcognome" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nome</label>
						<input type="text" id="editnome" class="form-control" required >
					</div>
					<div class="form-group">
						<label>Data di nascita</label>
						<input type="date" data-date-format="YYYY-MM-DD" id="editdatadinascita" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Stipendio</label>
						<input type="number" id="editstipendio" class="form-control" required></input>
					</div>
					<div class="form-group">
						<label>Data assunzione</label>
						<input type="date" data-date-format="YYYY-MM-DD" id="editdataassunzione" class="form-control" required>
					</div>
					<div class="form-group" >
						<label>Ruoli</label>
						<select name="ruoli" id="editlistruolo">
						</select>
					</div>			
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="button" id="edit" class="btn btn-info" value="Edit">
				</div>
			</form>
		</div>
	</div>
</div>
