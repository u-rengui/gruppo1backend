<!-- Add Modal HTML -->
<div id="addModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="" method='POST'>
				<div class="modal-header">
					<h4 class="modal-title">Add Cliente</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Ragione sociale</label>
						<input type="text" id="ragionesociale" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" id="email" class="form-control" required placeholder="nome@gmail.com">
					</div>
					<div class="form-group">
						<label>Partita Iva</label>
						<input type="text" id="partitaiva" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Indirizzo</label>
						<textarea id="indirizzo" class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" id="ntel" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="button" id="add" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
