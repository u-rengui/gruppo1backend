      <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">SignUp!</h3>
                    <form action="/signup" method='POST'>
                      <div class="form-label-group">
                        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Email address</label>
                      </div>
      
                      <div class="form-label-group">
                        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>


                      <div class="form-label-group">
                        <input name="nome" type="text" id="inputName" class="form-control" placeholder="Nome" required>
                        <label for="inputName">Nome</label>
                      </div>

                      <div class="form-label-group">
                        <input name="cognome" type="text" id="inputSurname" class="form-control" placeholder="Cognome" required>
                        <label for="inputSurname">Cognome</label>
                      </div>

                      <div class="form-label-group">
                        <input name="cellulare" type="text" id="inputTel" class="form-control" placeholder="Cellulare" required>
                        <label for="inputTel">Cellulare</label>
                      </div>
      
                      <!-- <div class="custom-control custom-checkbox mb-3">
